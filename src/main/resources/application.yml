spring:
  application:
    name: SVC-NASCIMENTO
  config:
    import: configserver:${URL_CONFIG_SERVER:http://localhost:6060}
  cloud:
    config:
      profile: ${ACTIVE_PROFILE:default}
  datasource:
    driverClassName: org.h2.Driver
    initialization-mode: always
    username: sa
    password: ''
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create